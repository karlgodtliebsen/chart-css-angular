<chart-css [chartId]="'area-chart-2-1'"
           [type]="'area'"
           [caption]="'Area 2 Monthly Expenses'"
           [showData]="false"
           [showDataOnHover]="true"
           [legendShape]="'legend-line'"
           [hideLabelsNth]="2"
           [dataSpacing]="0"
           [overlay]="true"
           [chartData]="chartData">
</chart-css>
<br><p></p>
<chart-css [chartId]="'area-chart-2-2'"
           [type]="'area'"
           [caption]="'Area 3 Monthly Expenses'"
           [showPrimaryAxis]="false"
           [showData]="false"
           [showDataOnHover]="true"
           [legendShape]="'legend-ellipse'"
           [overlay]="true"
           [hideLabelsNth]="2"
           [dataSpacing]="0"
           [chartData]="chartData">
</chart-css>
<br><p></p>
<chart-css [chartId]="'area-chart-2-3'"
           [type]="'area'"
           [caption]="'Area 4 Monthly Expenses'"
           [showDataOnHover]="true"
           [legendShape]="'legend-line'"
           [showOnlyLabelsNth]="6"
           [overlay]="true"
           [dataSpacing]="0"
           [chartData]="chartData">
</chart-css>
<br><p></p>
<chart-css [chartId]="'area-chart-2-4'"
           [type]="'area'"
           [caption]="'Area 5 Monthly Expenses'"
           [showData]="false"
           [showDataOnHover]="true"
           [legendShape]="'legend-line'"
           [showOnlyLabelsNth]="6"
           [dataSpacing]="0"
           [overlay]="true"
           [chartData]="{
              labels: labels,
              datasets: [{rows: dataSet1}, {rows: dataSet2}]
           }
        ">
</chart-css>

<br><p></p>
<chart-css [chartId]="'area-chart-2-5'"
           [type]="'area'"
           [caption]="'Area 6 Monthly Expenses'"
           [showDataAxis]="true"
           [showData]="false"
           [showDataOnHover]="true"
           [legendShape]="'legend-line'"
           [showOnlyLabelsNth]="6"
           [dataSpacing]="0"
           [overlay]="true"
           [chartData]="{
              datasets: [{rows: dataSet3}, {rows: dataSet1}]
           }
        ">
</chart-css>
