<app-chart [chartId]="'labels-example-5'"
           [type]="'column'"
           [caption]="'Bar 4 Labels Example #5'"
           [showData]="false"
           [showDataOnHover]="true"
           [legendShape]="'legend-circle'"
           [chartData]="chartData">
</app-chart>


<table id="labels-example-5" class="charts-css column multiple show-labels hide-data labels-align-start">
  <caption> Labels Example #5</caption>
  <thead>
  <tr>
    <th scope="col"> Year</th>
    <th scope="col"> Progress 1</th>
    <th scope="col"> Progress 2</th>
    <th scope="col"> Progress 3</th>
    <th scope="col"> Progress 4</th>
    <th scope="col"> Progress 5</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row"> 2010</th>
    <td style="--size:0.1;"><span class="data"> 10 </span></td>
    <td style="--size:0.3;"><span class="data"> 30 </span></td>
    <td style="--size:0.5;"><span class="data"> 50 </span></td>
    <td style="--size:0.7;"><span class="data"> 70 </span></td>
    <td style="--size:0.9;"><span class="data"> 90 </span></td>
  </tr>
  <tr>
    <th scope="row"> 2020</th>
    <td style="--size:0.2;"><span class="data"> 20 </span></td>
    <td style="--size:0.4;"><span class="data"> 40 </span></td>
    <td style="--size:0.6;"><span class="data"> 60 </span></td>
    <td style="--size:0.8;"><span class="data"> 80 </span></td>
    <td style="--size:1;"><span class="data"> 100 </span></td>
  </tr>
  </tbody>
</table>
